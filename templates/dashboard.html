<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3">
<div class="row mb-4">
<div class="col"><h1 class="">Good morning {{user}}!</h1></div><div class="col text-end"><a class="btn btn-secondary" href="{{url_for('logout')}}">Log Out</a></div>
</div>    
<div class="mx-5 col-md-11 text-center">
<table class="table table-light table-bordered">
    <thead class="table-dark">
        <tr>
            <th scope="col">Filename</th>
            <th scope="col">Owner</th>
            <th scope="col">Options | <a class="text-end btn btn-info p-1" href="{{url_for('upload_file')}}">Upload file</a></th>
        </tr>
    </thead>
    <tbody class="table-striped">
        {% for file in data %}
        <tr>
            <th scope="row">{{file.filename}}</th>
            <th>{{file.owner}}</th>
            <th><a class="btn btn-primary" href="{{url_for('download', filename=file.filename)}}">Download</a> | <a class="btn btn-danger" href="{{url_for('delete', id=file.id)}}">Remove</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
