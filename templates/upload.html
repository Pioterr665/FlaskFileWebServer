<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{form.file.label}}{{form.file()}}
        {{form.submit()}}
    </form>
</body>
</html>
